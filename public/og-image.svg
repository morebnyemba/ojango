<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      font-size: 96px;
      font-weight: 800;
      fill: white;
    }
    .tagline {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      font-size: 32px;
      font-weight: 400;
      fill: rgb(203 213 225); /* primary-300 */
    }
  </style>

  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgb(30 41 59)" />   <!-- primary-800 -->
      <stop offset="100%" stop-color="rgb(15 23 42)" /> <!-- primary-900 -->
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)" />

  <!-- Decorative Pattern -->
  <rect width="1200" height="630" fill="url(#pattern)" opacity="0.05"/>
  <defs>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <circle cx="1" cy="1" r="1" fill="rgb(148 163 184)"/> <!-- primary-400 -->
    </pattern>
  </defs>

  <!-- Content -->
  <g transform="translate(96, 240)">
    <!-- Logo -->
    <g transform="translate(0, -60)">
      <circle cx="0" cy="0" r="40" fill="rgb(51 65 85)" /> <!-- primary-700 -->
      <circle cx="0" cy="0" r="20" stroke="rgb(251 191 36)" stroke-width="6" /> <!-- gold-400 -->
    </g>

    <!-- Text -->
    <text y="60" class="title">OJANGO</text>
    <text y="120" class="tagline">Build Bold. Trade Free. Thrive Together.</text>
  </g>
</svg>